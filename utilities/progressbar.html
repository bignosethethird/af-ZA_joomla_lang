
<style type="text/css">
#mContainer {
	position:relative;
	width:560px;
	height:40px;
	padding:0px;
	border-top:1px solid #000000;
	border-bottom:1px solid #000000;
}

#gradient {
	position:absolute;
	top:0px;
	left:0px;
	width:560px;
	height:40px;
	background-image:url("http://joomlacode.org/gf/project/afrikaans_taal/scmsvn/?action=browse&amp;path=%2F%2Acheckout%2A%2FTranslationUtilities%2Flongsaflag.gif&amp;revision");
	background-repeat:no-repeat;
}

#mask {
	position:absolute;
	font-size:1px;
	width:560px;
	height:40px;
	background-color:#FFFFFF;
	left:0px;
	top:0px;
}

#progressIndicator {
	position:absolute;
	top:0px;
	left:0px;
	width:560px;
	height:40px;
	font-family:verdana;
	font-weight:bold;
	color:#808080;
	font-size:24pt;
	text-align:center;
}

pre {
	background-color:#FAFAFA;
	border:1px solid #C0C0C0;
	padding:5px;
	font-family:verdana;
	font-size:9px;
}
</style>

<script language="javascript" type="text/javascript">

var mInterval;

function startProgressBar() {
	reset();
	mInterval = setInterval("doProgress()",10);
}

function reset() {
	document.getElementById("mask").style.left = "0px";
	document.getElementById("mask").style.width = document.getElementById("mContainer").offsetWidth + "px";
	document.getElementById("progressIndicator").style.zIndex  = 10;
	document.getElementById("mask").style.display = "block";
	document.getElementById("progressIndicator").innerHTML = "0%";
}

function doProgress() {
	curWidth = parseInt(document.getElementById("mask").offsetWidth);
	curLeft = parseInt(document.getElementById("mask").offsetLeft);
	curWidth --;
	curLeft ++;

	if(curLeft ==561) {
		clearInterval(mInterval);
		document.getElementById("mask").style.display = "none";
		return;
	}


	document.getElementById("mask").style.left = curLeft + "px";
	if(parseInt(document.getElementById("mask").offsetWidth)>10)document.getElementById("mask").style.width = curWidth + "px";
	document.getElementById("progressIndicator").innerHTML = Math.floor((curLeft / parseInt(document.getElementById("gradient").offsetWidth))*100) + "%";

    if(Math.floor((curLeft / parseInt(document.getElementById("gradient").offsetWidth))*100)>45){
      clearInterval(mInterval);
    }

}
</script>

<div id="mContainer">
	<div id="gradient"></div>
	<div id="mask"></div>
	<div id="progressIndicator">0%</div>
	<script>startProgressBar();</script>
</div>
