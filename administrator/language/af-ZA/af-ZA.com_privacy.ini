COM_PRIVACY_POSTINSTALL_BODY="<p>Met die inleiding van GDPR vir EU-burgers en eenderse regulasies elders kan dit nodig wees om toestemming te verkry voordat enige <strong>Persoonlike Inligting</strong> van 'n gebruiker gestoor mag word.</p><p>Joomla 3.9 het 'n nuwe funksie om jou te help met die skep van 'n webwerf privaatheids-beleid en die versameling van gebruiker toestemmings. Daar is boonop ook 'n werkvloei beskikbaar om jou met die gebruiker inligtings-versoeke te help, soos die verwydering van persoonlike data van jou webwerf.</p><p>Vir verdere inligting omtrent hierdie nuwe funksie lees die <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>Privaatheid dokumentasie</a>.</p>"
