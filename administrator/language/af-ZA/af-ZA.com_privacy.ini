COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Alle versoeke op 'n Joomla webwerf begin 'n sessie wat die IP adres in die sessie-data stoor en 'n sessie-koekie in die gebruiker se bruiser skep. Die IP adres word gebruik as 'n sekuriteits-maatre&euml;l om te teen potensie&euml;le sessie-skakings te help beskerm en hierdie inligting word verwyder wanneer die sessi verstryk het. Die sessie-koekie se naam is gebaseer op 'n willekeurige huts-nommner en word ook vernietig wanneer die sessie verstryk het of die gebruiker sy webbruiser verlaat het."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="'n Administrator vir [URL] het 'n versoek geskep om persoonlike inligting aangaande hierde epos-adres uit te voer. As 'n sekuriteits-maatre&euml;l moet jy bevestig dat hierdie wel 'n geldige versoek vir jou persoonlike inligting van hierdie webwerf is.\n\nOm hierdie versoek te bevestig kan jy een van die volgende doen, naamlik:\n\n1. Gaan na die volgende URL: [TOKENURL]\n\n2. Kopieer jou teken van hierdie epos en plak dit in die vorm op die URL.\nURL: [FORMURL]\nToken: [TOKEN]\n\nLet op date hierdie teken slegs vir 24 ure lank geldig is van wanneer die epos gestuur is."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="'n Administrator vir [URL] het 'n versoek geskep om persoonlike inligting aangaande hierde epos-adres te verwyder. As 'n sekuriteits-maatre&euml;l moet jy bevestig dat hierdie wel 'n geldige versoek vir jou persoonlike inligting van hierdie webwerf is.\n\nOm hierdie versoek te bevestig kan jy een van die volgende doen, naamlik:\n\n1. Gaan na die volgende URL: [TOKENURL]\n\n2. Kopieer jou teken van hierdie epos en plak dit in die vorm op die URL.\nURL: [FORMURL]\nToken: [TOKEN]\n\nLet op date hierdie teken slegs vir 24 ure lank geldig is van wanneer die epos gestuur is."
