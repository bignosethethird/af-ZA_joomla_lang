COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Wanner 'n netwerk-verbinding beskikbaar is sal 'n Joomla installasie poog om met die joomla.org bedieners te kommunikeer omtrent, onder andere:<ul><li>Toets vir opdateerings vir die Joomla aanwending</li><li>Hulp-blaaie vir kern Joomla ekstensies</li><li>Die Installeering van Web-Dienste (opt-in)</li><li>Die statistiese versamelings-bediener (opt-in)</li></ul>Soos met alle HTTP versoeke, sal die IP-adres van jou bediener as deel van die versoek gestuur word. Vir inligting oor hoe Joomla data op sy bedieners verwerk, kyk asb. na ons <a href="https://www.joomla.org/privacy-policy.html" target="_blank" rel="noopener noreferrer">privaatheids-beleid</a>."
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomla se stawing stelsel staaf die IP-adres van elke besoeker in 'n stawings-l&ecirc;&euml;rs. Hierdie stawings-l&ecirc;&euml;rs staaf allerhande aktiwiteite op 'n Joomla webwerf, o.a. inligting aangaande kern opdateerings, gefaalde imlogpogings, ongehanteerde foute, en ontwikkelings-inligting soos as die gebruik van verouderderde API's. Die formaat van die stawings-l&ecirc;&euml;rs kan pasgemaak word deur enige ekstensie wat 'n stawer kan konfigureer, daarom word jy aangemoedig om 'n stawings-l&ecirc;es vir jou webwerf af te laai, wat jy hier kan vind by '%s'."
