PLG_SYSTEM_PRIVACYCONSENT_BODY="<p>Die gebruiker het toestemming gegee om hul inligting op die webwerf te stoor volgen hul IP adres <strong>%s</strong></p><p>Die gebruiker-agent string van die gebruiker se webbruiser was:<br/>%s</p><p>Hierdie inligting is outomaties gestaaf wanneer die gebruiker sy gegewens op die webwerf aangegee het en die bevestigs- boksie gemerk het.</p>"
