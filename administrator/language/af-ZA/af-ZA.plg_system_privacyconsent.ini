PLG_SYSTEM_PRIVACYCONSENT_EMAIL_REMIND_BODY="Jou Privaatheid-Toestemming by [URL] sal oor 'n paar dae verstryk, jy kan die privaatheids-toestemming vir hierdie webwerf henu.\n\nOm dit te reg te kry, doen die volgene:\n1. Gaan na die volgende URL: [TOKENURL]\n\n2. Kopieer jou teken van hierdie epos en plak dit in die vorm op die URL.\nURL: [FORMURL]\nToken: [TOKEN]\n\nLet op date hierdie teken slegs vir jou rekening geldig is."
PLG_SYSTEM_PRIVACYCONSENT_FIELD_ENABLED_DESC="Wanneer ontsper is, toets dit toestemmings-verstryking"
