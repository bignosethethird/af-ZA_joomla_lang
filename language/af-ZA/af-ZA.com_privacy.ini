COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Iemand het 'n versoek geskep vir die uitvoer van alle persoonlike inligting aangaande hierdie epos adres by [URL]. As 'n sekuriteitsmaatre&euml;l moet jy bevestig dat hierdie wel 'n geldige versoek aangaande jou persoonlike inligting van hierdie webwerf is.\n\Om hierdie versoek te bevestig, kan jy een van die volgende take voltooi:\n\n1. Besoek die volgende URL: [TOKENURL]\n\n2. Kopieer jou teken van hierdie epos, besoek die aangeduide URL, en plak jou teken daar in die vorm.\nURL: [FORMURL]\nTeken: [TOKEN]\n\nLet asb. op dat hierdie teken slegs vir 24 ure geldig is, van wanneer hierdie epos gestuur is."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Iemand het 'n versoek geskep vir die verwydering van alle persoonlike inligting aangaande hierdie epos adres by [URL]. As 'n sekuriteitsmaatre&euml;l moet jy bevestig dat hierdie wel 'n geldige versoek aangaande jou persoonlike inligting van hierdie webwerf is.\n\Om hierdie versoek te bevestig, kan jy een van die volgende take voltooi:\n\n1. Besoek die volgende URL: [TOKENURL]\n\n2. Kopieer jou teken van hierdie epos, besoek die aangeduide URL, en plak jou teken daar in die vorm.\nURL: [FORMURL]\nTeken: [TOKEN]\n\nLet asb. op dat hierdie teken slegs vir 24 ure geldig is, van wanneer hierdie epos gestuur is."
